<div class="bootstrap-wrapper">

    <div class="container">
        <div class="row" >
            <div class="col-md-6 offset-md-3">
                <!-- {{loginData | json}} -->
                <form (ngSubmit)="login()">
                          <mat-form-field class="full-width mt-5" appearance="outline">
                            <mat-label>User Name</mat-label>
                            <input [(ngModel)]="loginData.username" required name="username" matInput placeholder="Enter Your Username">
                            <!-- <mat-hint>Valid username</mat-hint> -->
                        </mat-form-field>
    
                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>User Password</mat-label>
                            <input [(ngModel)]="loginData.password" required name="password" type="password" matInput placeholder="Enter Your Password">
                        </mat-form-field>
    
                        <div class="container text-center">
                            <button mat-raised-button color="primary" type="submit">Login</button>&nbsp;
                            <button class="ml10" mat-raised-button color="accent" type="reset">Reset</button>
                        </div>
                </form>
            </div>
        </div>
    </div>
</div>
